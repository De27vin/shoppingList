<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Einkaufsliste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .list-box {
        width: 90%;
        max-width: 400px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        margin-top: 20px;
      }

      .list-box h2 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
      }

      .list-box .user-box {
        position: relative;
      }

      .list-box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
      }

      .list-box .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
      }

      .list-box .user-box input:focus ~ label,
      .list-box .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #03e9f4;
        font-size: 12px;
      }

      .list-box h3 {
        margin: 0 0 0px;
        padding: 0;
        color: #fff;
        text-align: center;
      }

      * {
        box-sizing: border-box;
      }

      .elements-div {
        font-family: "Gloria Hallelujah", cursive;
        font-size: 1.4rem;
        margin: 0;
        padding: 1rem;
        display: grid;
        place-items: center;
        margin-top: 20px;
        width: 90%;
        max-width: 600px;
      }

      ul {
        list-style-position: inside;
        width: 100%;
        background: white;
        box-shadow: 0.25rem 0.25rem 0.75rem rgb(0 0 0 / 0.15);
        padding: 0;
        margin: 0;
        border-radius: 0.1rem;
      }

      li {
        padding: 0 0 0 1rem;
      }

      li a {
        float: right;
      }

      li:not(:last-child) {
        border-bottom: 1px solid lightblue;
      }

      li:first-child {
        margin-top: 1rem;
      }

      li:last-child {
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        .list-box {
          padding: 20px;
        }
        .elements-div {
          font-size: 1.2rem;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="list-box">
      <h2>Element hinzuf√ºgen</h2>
      <form id="list-form" onsubmit="addItem(event)">
        <div class="user-box">
          <input type="text" id="item" required />
          <label>Titel</label>
        </div>
        <h3><button type="submit">Hinzuf√ºgen</button></h3>
      </form>
    </div>
    <div class="elements-div">
      <ul id="item-list"></ul>
    </div>
    <script>
      function addItem(event) {
        event.preventDefault();
        const itemInput = document.getElementById("item");
        const itemText = itemInput.value;
        if (itemText.trim() !== "") {
          const ul = document.getElementById("item-list");
          const li = document.createElement("li");
          const textNode = document.createTextNode(itemText);
          const trashIcon = document.createElement("a");
          trashIcon.style.marginRight = "auto";
          trashIcon.textContent = "üóëÔ∏è";
          trashIcon.style.cursor = "pointer";
          trashIcon.onclick = function () {
            ul.removeChild(li);
          };
          li.appendChild(textNode);
          li.appendChild(trashIcon);
          ul.appendChild(li);
          itemInput.value = "";
        }
      }
    </script>
  </body>
</html>
