<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Einkaufsliste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      
      html {
        height: 100%;
      }

      .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 90%;
        max-width: 400px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
      }

      .login-box h2 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
      }

      .login-box .user-box {
        position: relative;
      }

      .login-box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
      }

      .login-box .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
      }

      .login-box .user-box input:focus ~ label,
      .login-box .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #03e9f4;
        font-size: 12px;
      }

      .login-box h3,
      .login-box h4 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
      }

      @media (max-width: 768px) {
        .login-box {
          padding: 20px;
        }
        .login-box h3,
        .login-box h4 {
          margin: 0 0 20px;
        }
      }

    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form" onsubmit="login(event)">
        <div class="user-box">
          <input type="text" id="username" required />
          <label>Benutzername</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" required />
          <label>Passwort</label>
        </div>
        <h3><button type="submit">Login</button></h3>
        <h4>
          <a href="/src/register.html">Noch keinen Account?<br />Registrieren</a>
        </h4>
      </form>
    </div>
    <script>
      async function login(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          if (response.ok) {
            const result = await response.text();
            if (result === "Success!") {
              window.location.href = "/src/list.html";
            } else {
              alert(result);
            }
          } else {
            const error = await response.text();
            alert(error);
          }
        } catch (error) {
          alert("An error occurred: " + error.message);
        }
      }
    </script>
  </body>
</html>
